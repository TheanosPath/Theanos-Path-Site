<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theono's Path</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

   .sequence {
      font-size: 67px;
      margin-bottom: 20px;
      color: #0f0;
    }

    
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      background-color: #ddd;
      color: #000;
      border: 1px solid #999;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <p class="sequence">1, 1, 2, 3, 5, 8, 13, ?</p>

  
  <form onsubmit="checkAnswer(event)">
    <input type="number" id="answer" placeholder="What comes next in the sequence?" required />
    <br />
    <button type="submit">Enter</button>
  </form>

  <script>
    function checkAnswer(event) {
      event.preventDefault();
      const answer = document.getElementById("answer").value;
      if (answer === "21") {
        window.location.href = "congrats.html";
      } else {
        alert("Sorry, wrong answer. Try again");
      }
    }
  </script>

</body>
</html>
