<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theanoâ€™s Path</title>
  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      background-color: #222;
      color: #ccc;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #444;
      color: #ccc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>1, 1, 2, 3, 5, 8, ?</h1>
  <input type="number" id="answerInput" />
  <button onclick="checkAnswer()">Enter</button>

  <div id="popup" onclick="hidePopup()">Sorry, wrong answer. Try again.</div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answerInput').value.trim();
      if (input === "13") {
        window.location.href = "congrats.html";
      } else {
        document.getElementById('popup').style.display = "flex";
      }
    }

    function hidePopup() {
      document.getElementById('popup').style.display = "none";
    }
  </script>
</body>
</html>
